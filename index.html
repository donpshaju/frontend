<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="lamp.png" alt="Image" class="welcome-image">
        </div>
        <div class="welcome-section">
          <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
            <div class="input-container">
                <input type="text" placeholder="Drop your pdf files here" class="pdf-input">
                <input type="text" placeholder="Enter Prompt" class="prompt-input">
                <button class="submit-button">Submit</button>
            </div>
            <div class="output-container">
                <textarea placeholder="Output" class="output-area"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
